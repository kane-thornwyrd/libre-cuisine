name: Advanced Usage

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: r-lib/actions/setup-pandoc@v1
        with:
          pandoc-version: '2.11.4'

      - run: make all

      - uses: actions/upload-artifact@master
        with:
          name: html-Pages
          path: docs/**