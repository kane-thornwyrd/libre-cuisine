name: Advanced Usage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: docker://pandoc/latex:2.9
      - name: Convert markdowns
        run: make

      - uses: actions/upload-artifact@master
      - name: Update HTML Pages
        with:
          name: html-Pages
          path: docs/**